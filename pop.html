<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open URL</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .container {
            text-align: center;
        }

        #openBtn {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        #openBtn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <p>Click the button below to open the URL in your preferred browser.</p>
        <button id="openBtn">Open URL</button>
    </div>

    <script>
        document.getElementById("openBtn").addEventListener("click", function() {
            var userAgent = navigator.userAgent || navigator.vendor || window.opera;
            var isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(userAgent);

            if (isMobile) {
                var url = "http://www.example.com"; // Change this URL to your desired link
                window.location.href = "intent://" + url + "#Intent;package=com.android.chrome;scheme=http;end";
            } else {
                window.location.href = "http://www.example.com"; // Change this URL to your desired link
            }
        });
    </script>
</body>
</html>
